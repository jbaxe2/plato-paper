<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="plato-simple-chooser">
  <template>
    <link rel="stylesheet" href="style/plato-paper-common.css">
    <div class="widget">
      <label for="selectId">Select a {{type}}:</label> &nbsp;
      <select id="selectId" on-change="{{triggerOptionSelected}}">
        <option template repeat="{{optionKey in options.keys}}" value="{{optionKey}}">
          {{options[optionKey]}}
        </option>
      </select>
    </div>
  </template>
  <script type="application/dart" src="plato-simple-chooser.dart"></script>
</polymer-element>
