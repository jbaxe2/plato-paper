<link rel="import" href="packages/polymer/polymer.html">

<link rel="import" href="packages/core_elements/core_icons.html">

<link rel="import" href="packages/paper_elements/paper_dialog.html">

<polymer-element name="plato-error">
  <template>
    <paper-dialog id="error-dialog" heading="{{title}}" transition="paper-dialog-transition-center">
      <span style="background-color: #ddd; position: relative; top: 36px; margin-top: 16px; padding: 16px;">
        <core-icon icon="error"></core-icon>
        {{message}}
      </span>
    </paper-dialog>
  </template>
  <script type="application/dart" src="plato-error.dart"></script>
</polymer-element>
